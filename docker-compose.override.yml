version: '3.4'

services:
  catalogdb:
    container_name: catalogdb
    restart: always
    volumes:
        - ${WEBAPP_STRORAGE_HOME}/site:/data/db
    ports:
        - "27017:27017"
  basketdb:
    container_name: basketdb
    restart: always
    ports:
        - "6379:6379"
  rabbitmq:
    container_name: rabbitmq
    restart: always
    ports:
        - "5672:5672"
        - "15672:15672"
        
  catalog.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "CatalogDatabaseSettings:ConnectionString=mongodb://catalogdb:27017"
      - "EventBus:Hostname=rabbitmq"
    depends_on:
        - catalogdb
        - rabbitmq
    volumes:
        - ${HOME}/.microsoft/usersecretes/:/root/.microsoft/usersecretes
        - ${HOME}/.aspnet/https/:/root/.aspnet/https/
    ports:
      - "8000:80"


  basket.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings:Redis=basketdb:6379"
    depends_on:
        - basketdb
    volumes:
        - ${HOME}/.microsoft/usersecretes/:/root/.microsoft/usersecretes
        - ${HOME}/.aspnet/https/:/root/.aspnet/https/
    ports:
      - "8001:80"
